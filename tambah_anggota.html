<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Anggota</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="h4 text-center mb-4">Tambah Anggota</h1>
            <form id="add-member-form" action="backend/anggota_api.php?action=add" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ayah" class="form-label">Ayah</label>
                    <select id="ayah" name="ayah" class="form-select">
                        <option value="">Pilih Ayah (Opsional)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ibu" class="form-label">Ibu</label>
                    <select id="ibu" name="ibu" class="form-select">
                        <option value="">Pilih Ibu (Opsional)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pasangan" class="form-label">Pasangan</label>
                    <select id="pasangan" name="pasangan" class="form-select">
                        <option value="">Pilih Pasangan (Opsional)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="file" id="foto" name="foto" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Tambah Anggota</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-link">Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tambah_anggota.js"></script>
</body>
</html>
